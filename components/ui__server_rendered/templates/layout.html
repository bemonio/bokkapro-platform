<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or t(lang, "common.app_name") }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="bg-slate-100 text-slate-900 min-h-screen">
    <header class="bg-[#004669] text-white">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
        <a href="{{ url_with_lang('/', lang=lang) }}" class="font-semibold text-lg">{{ t(lang, "common.app_name") }}</a>
        <nav class="space-x-4 text-sm flex items-center">
          <a class="hover:underline" href="{{ url_with_lang('/', lang=lang) }}">{{ t(lang, "menu.dashboard") }}</a>
          <a class="hover:underline" href="{{ url_with_lang('/offices', lang=lang) }}">{{ t(lang, "menu.offices") }}</a>
          <a class="hover:underline" href="{{ url_with_lang('/vehicles', lang=lang) }}">{{ t(lang, "menu.vehicles") }}</a>
          <span class="text-slate-400 cursor-not-allowed" title="Coming soon">{{ t(lang, "menu.crews") }}</span>
          <a class="hover:underline" href="{{ url_with_lang('/tasks', lang=lang) }}">{{ t(lang, "menu.tasks") }}</a>
          <a class="hover:underline" href="{{ url_with_lang('/routes', lang=lang) }}">{{ t(lang, "menu.routes") }}</a>
          <a class="hover:underline" href="{{ url_with_lang('/route-tasks', lang=lang) }}">{{ t(lang, "menu.route_tasks") }}</a>
          <div class="inline-flex items-center gap-2 pl-2 border-l border-slate-700">
            <label for="lang" class="text-xs text-slate-300">{{ t(lang, "common.language") }}</label>
            <select
              id="lang"
              class="bg-slate-800 border border-slate-700 rounded px-2 py-1 text-xs"
              onchange="window.location.search = new URLSearchParams({lang: this.value}).toString()"
            >
              <option value="en" {% if lang == 'en' %}selected{% endif %}>{{ t(lang, "common.english") }}</option>
              <option value="es" {% if lang == 'es' %}selected{% endif %}>{{ t(lang, "common.spanish") }}</option>
            </select>
          </div>
        </nav>
      </div>
    </header>
    <main class="max-w-6xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
