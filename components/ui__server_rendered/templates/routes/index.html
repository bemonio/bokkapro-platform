{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-between mb-6">
  <h1 class="text-2xl font-bold">{{ t(lang, "routes.title") }}</h1>
  <a href="{{ url_with_lang('/routes/new', lang=lang) }}" class="bg-[#004669] text-white text-sm px-4 py-2 rounded-md">{{ t(lang, "routes.new_route") }}</a>
</div>
<form method="get" action="/routes" class="mb-4" hx-get="/routes" hx-target="#routes-table" hx-push-url="true">
  <input type="hidden" name="lang" value="{{ lang }}" />
  <div class="flex gap-2">
    <input type="text" name="search" value="{{ search }}" placeholder="{{ t(lang, 'routes.search_placeholder') }}" class="w-full rounded-md border border-slate-300 px-3 py-2" hx-trigger="keyup changed delay:300ms, search" hx-get="/routes" hx-target="#routes-table" hx-include="closest form" hx-push-url="true" />
    <input type="hidden" name="sort" value="{{ sort }}" />
    <input type="hidden" name="order" value="{{ order }}" />
    <select name="page_size" class="rounded-md border border-slate-300 px-3 py-2" onchange="this.form.requestSubmit()">
      {% for size in [5, 10, 20, 50] %}
      <option value="{{ size }}" {% if pagination.page_size == size %}selected{% endif %}>{{ t(lang, "routes.page_size", size=size) }}</option>
      {% endfor %}
    </select>
  </div>
</form>
<div id="routes-table">{% include "routes/_table.html" %}</div>
{% endblock %}
