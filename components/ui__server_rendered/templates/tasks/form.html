{% extends "layout.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">{{ title }}</h1>
<form method="post" action="{{ url_with_lang(form_action, lang=lang) if mode != 'view' else '#' }}" class="bg-white border border-slate-200 rounded-lg p-6 space-y-4 max-w-3xl">
  <div class="grid sm:grid-cols-2 gap-4">
    <div><label class="block text-sm font-medium mb-1">{{ t(lang, "tasks.office") }}</label><select name="office_id" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}>{% for office in office_options %}<option value="{{ office.id }}" {% if values.office_id|string == office.id|string %}selected{% endif %}>{{ office.name }}</option>{% endfor %}</select></div>
    <div><label class="block text-sm font-medium mb-1">{{ t(lang, "tasks.type") }}</label><select name="type" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}><option value="pickup" {% if values.type == 'pickup' %}selected{% endif %}>{{ t(lang, 'tasks.type_pickup') }}</option><option value="delivery" {% if values.type == 'delivery' %}selected{% endif %}>{{ t(lang, 'tasks.type_delivery') }}</option></select></div>
  </div>
  <div class="grid sm:grid-cols-2 gap-4">
    <div><label class="block text-sm font-medium mb-1">{{ t(lang, "tasks.status") }}</label><select name="status" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}>{% for s in ['pending','scheduled','in_progress','completed','failed','cancelled'] %}<option value="{{ s }}" {% if values.status == s %}selected{% endif %}>{{ t(lang, 'tasks.status_' ~ s) }}</option>{% endfor %}</select></div>
    <div><label class="block text-sm font-medium mb-1">{{ t(lang, "tasks.priority") }}</label><select name="priority" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}>{% for p in ['low','normal','high'] %}<option value="{{ p }}" {% if values.priority == p %}selected{% endif %}>{{ t(lang, 'tasks.priority_' ~ p) }}</option>{% endfor %}</select></div>
  </div>
  <div><label class="block text-sm font-medium mb-1">{{ t(lang, "tasks.address") }}</label><input name="address" value="{{ values.address }}" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}/></div>
  <div class="grid sm:grid-cols-2 gap-4"><div><label class="block text-sm font-medium mb-1">{{ t(lang, "offices.latitude") }}</label><input type="number" step="any" name="lat" value="{{ values.lat }}" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}/></div><div><label class="block text-sm font-medium mb-1">{{ t(lang, "offices.longitude") }}</label><input type="number" step="any" name="lng" value="{{ values.lng }}" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}/></div></div>
  <div class="grid sm:grid-cols-2 gap-4"><div><label class="block text-sm font-medium mb-1">{{ t(lang, "tasks.time_window_start") }}</label><input type="datetime-local" name="time_window_start" value="{{ values.time_window_start }}" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}/></div><div><label class="block text-sm font-medium mb-1">{{ t(lang, "tasks.time_window_end") }}</label><input type="datetime-local" name="time_window_end" value="{{ values.time_window_end }}" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}/></div></div>
  <div class="grid sm:grid-cols-2 gap-4"><div><label class="block text-sm font-medium mb-1">{{ t(lang, "tasks.service_duration_minutes") }}</label><input type="number" min="0" name="service_duration_minutes" value="{{ values.service_duration_minutes }}" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}/></div><div><label class="block text-sm font-medium mb-1">{{ t(lang, "tasks.load_units") }}</label><input type="number" min="0" name="load_units" value="{{ values.load_units }}" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}/></div></div>
  <div class="grid sm:grid-cols-2 gap-4"><div><label class="block text-sm font-medium mb-1">{{ t(lang, "tasks.reference") }}</label><input name="reference" value="{{ values.reference }}" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}/></div><div><label class="block text-sm font-medium mb-1">{{ t(lang, "tasks.notes") }}</label><input name="notes" value="{{ values.notes }}" class="w-full rounded-md border border-slate-300 px-3 py-2" {% if mode == 'view' %}disabled{% endif %}/></div></div>
  <div class="flex gap-3 pt-2"><a href="{{ url_with_lang('/tasks', lang=lang) }}" class="px-4 py-2 border border-slate-300 rounded-md">{{ t(lang, "common.back") }}</a>{% if mode != 'view' %}<button type="submit" class="px-4 py-2 bg-slate-900 text-white rounded-md">{{ t(lang, "common.save") }}</button>{% endif %}</div>
</form>
{% endblock %}
